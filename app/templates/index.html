{% extends "base.html" %}

{% block content %}

    <div class="jumbotron">

        <h1>Hi, {{ user.username }}!</h1>
        <p class="lead"> See what other people are talking about! </p>


        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}

    </div>
{% endblock %}
