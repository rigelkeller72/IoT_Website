            function rdata(){
                $.getJSON('data.json',function (data){
                    var nearby = "Stranger Alert";

                    }
                    var calocked = "Door Secured";

                    $('#hesense').text(calocked);
                });
            }
            var interval = setInterval(rdata,10000);

            function  clockit(){
                var d = new Date();
                var hrs = d.getHours();
                var min = d.getMinutes();
                var secs = d.getSeconds();
                if (min<10){
                    min = "0" + min;
                }
                if (secs<10){
                    secs = "0" + secs;
                }

                var tstring = (hrs + ":" + min + ":" + secs)
                document.getElementById("clocker").innerHTML = tstring;
            }
            var interval = setInterval(clockit,1000);
            $('input').mouseenter(function(){
                    if($(this).hasClass('btn-success')){
                        $(this).removeClass('btn-success');
                    }
                    if($(this).hasClass('btn-danger')){
                        $(this).removeClass('btn-danger');
                    }
                     $(this).addClass('btn-warning');

                });
            $('input').mouseleave(function(){
                $(this).removeClass('btn-warning');
