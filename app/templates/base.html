            var span = document.getElementById('clocker');
            function  clockit(){
                var d = new Date();
                var hrs = d.getHours();
                var min = d.getMinutes();
                var secs = d.getSeconds();
                if (min<10){
                    min = "0" + min;
                }
                if (secs<10){
                    secs = "0" + secs;
                }

                var tstring = (hrs + ":" + min + ":" + secs)
                document.getElementById("clocker").innerHTML = tstring;
            }
            var interval = setInterval(clockit,1000);
        </script>
